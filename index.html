    <style>
      body {
        margin: 0;

        font-family: Arial, sans-serif;
        background-color: #0f0f1a;

      header {
        display: flex;

        align-items: center;

        color: #0f0f1a;

      h2 {

        flex-direction: column;

      body {
  background-image: url('punks.jpg');

  animation-name: moveBackground;

}

  from {
    background-position: 0 0;
  }
  to {
    background-position: 100% 100%;
  }
}
