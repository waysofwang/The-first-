      .header h1, .header h2 {
        margin: 0;
        font-size: 24px;

      .main-content p {
        color: white;
        font-size: 32px;

        margin-top: 30px;

        text-decoration: none;
        font-weight: bold;
        margin-left: 5px;
      }

        margin: 0;
        padding: 0;
      }

        0% {
          opacity: 1;
        }

        }
        100% {
          opacity: 1;
        }
      }
