<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 20px;
            margin: 20px 0;
            color: #2c3e50;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #34495e;
        }
        .card p {
            margin: 0;
            font-size: 16px;
            color: #7f8c8d;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trading Dashboard</h1>
    </header>
    <div class="container">
        <h2>Cryptocurrencies</h2>
        <div id="crypto-data" class="grid"></div>
        <h2>Stocks</h2>
        <div id="stock-data" class="grid"></div>
    </div>
    <footer>
        &copy; 2024 Trading Dashboard. All rights reserved.
    </footer>

    <script>
        const cryptoContainer = document.getElementById('crypto-data');
        const stockContainer = document.getElementById('stock-data');

        const fetchCryptoData = async () => {
            try {
                const response = await fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest', {
                    method: 'GET',
                    headers: {
                        'X-CMC_PRO_API_KEY': 'ff1e7132-951f-4454-9c82-4df678653e2d'
                    }
                });
                const data = await response.json();
                const cryptos = data.data.slice(0, 6); // Display the first 6 cryptocurrencies
                cryptoContainer.innerHTML = cryptos.map(crypto => `
                    <div class="card">
                        <h3>${crypto.name} (${crypto.symbol})</h3>
                        <p>Price: $${crypto.quote.USD.price.toFixed(2)}</p>
                        <p>Market Cap: $${(crypto.quote.USD.market_cap / 1e9).toFixed(2)}B</p>
                        <p>24h Change: ${crypto.quote.USD.percent_change_24h.toFixed(2)}%</p>
                    </div>
                `).join('');
            } catch (error) {
                cryptoContainer.innerHTML = `<p>Error fetching crypto data.</p>`;
                console.error(error);
            }
        };

        const fetchStockData = async () => {
            try {
                const response = await fetch('https://finnhub.io/api/v1/quote?symbol=AAPL&token=');
                const data = await response.json();
                stockContainer.innerHTML = `
                    <div class="card">
                        <h3>Apple (AAPL)</h3>
                        <p>Price: $${data.c}</p>
                        <p>High: $${data.h}</p>
                        <p>Low: $${data.l}</p>
                    </div>
                `;
            } catch (error) {
                stockContainer.innerHTML = `<p>Error fetching stock data.</p>`;
                console.error(error);
            }
        };

        const updateDashboard = () => {
            fetchCryptoData();
            fetchStockData();
        };

        updateDashboard();
        setInterval(updateDashboard, 60000); // Update every minute
    </script>
</body>
</html>
