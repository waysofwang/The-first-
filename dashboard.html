<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 20px 10px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
            text-transform: uppercase;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #2c3e50;
        }
        .card p {
            margin: 0;
            font-size: 14px;
            color: #7f8c8d;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trading Dashboard</h1>
        <nav>
            <a href="#">Markets</a>
            <a href="#">Cryptocurrencies</a>
            <a href="#">Commodities</a>
            <a href="#">News</a>
        </nav>
    </header>
    <div class="container">
        <h2>Cryptocurrencies</h2>
        <div id="crypto-data" class="grid"></div>
    </div>
    <footer>
        &copy; 2024 Trading Dashboard. All rights reserved.
    </footer>

    <script>
        const cryptoContainer = document.getElementById('crypto-data');

        const fetchCryptoData = async () => {
            try {
                const response = await fetch('https://pro-api.coinmarketcap.com/v3/cryptocurrency/listings/latest', {
                    method: 'GET',
                    headers: {
                        'X-CMC_PRO_API_KEY':'ff1e7132-951f-4454-9c82-4df678653e2d'
                    }
                });
                const data = await response.json();

                const cryptos = data.data.slice(0, 10); // Display the top 10 cryptocurrencies
                cryptoContainer.innerHTML = cryptos.map(crypto => `
                    <div class="card">
                        <h3>${crypto.name} (${crypto.symbol})</h3>
                        <p>Price: $${crypto.quote.USD.price.toFixed(2)}</p>
                        <p>Market Cap: $${(crypto.quote.USD.market_cap / 1e9).toFixed(2)}B</p>
                        <p>24h Change: <span style="color: ${crypto.quote.USD.percent_change_24h > 0 ? 'green' : 'red'};">
                            ${crypto.quote.USD.percent_change_24h.toFixed(2)}%
                        </span></p>
                    </div>
                `).join('');
            } catch (error) {
                cryptoContainer.innerHTML = `<p>Error fetching crypto data.</p>`;
                console.error(error);
            }
        };

        const updateDashboard = () => {
            fetchCryptoData();
        };

        updateDashboard();
        setInterval(updateDashboard, 60000); // Update every minute
    </script>
</body>
</html>
